function twoSum(nums,target){
    for(let i = 0;i<len(nums);i+=1){
        for(let j = 0;j<len(nums);j+=1){
            if(nums[i]+nums[j]==target){
                print(nums[i],nums[j]);
                return [i,j];
            };
        };
    };
    return -1;
};
print("TWOSUM",twoSum([2,7,11,15],100));
